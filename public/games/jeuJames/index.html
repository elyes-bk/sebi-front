<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James le hiboux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    

    <section id="block">
        <div id="jeu">
            <div id="head">
                <div id="niveaux"></div>
                <div id="score"></div>
            </div>
            <div id="corps">            
                <div id="blockCalcule">
                    <div>
                        <a href="../choixNiveau">                        
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/></svg>
                        </a>
                    </div>

                    <div id="leftBlock">
                        <!--affichage des chiffre à calculer-->
                        <div id="bulle">
                            <div id="bulleInt"></div>
                            <div id="number"></div>
                            <div id="correct">Bien joué !</div>
                            <div id="triangle"></div>    
                            <div id="triangle2"></div>                   
                        </div>
                        <!--zone réponse-->
                        <input id="response" type="number">
                        <div id="faux"></div>
                    </div>
                    <div id="rightBlock">
                        <!--image hiboux-->
                        <div id="hiboux">
                            <img src="../src/james.webp" height="300px" alt="">
                        </div>
                    </div>   
                </div>
                
                <div id="btn">
                    <!--bouton de validation-->
                    <button id="btnVal" onclick="checkAnswer()">Validé</button>
                    
                </div>
            </div>
            <div id="chrono"></div>
        
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
